<form ng-cloak>
    <h3>Post new question</h3>
    <br/>
    <div class="form-group">
        <label for="exampleInputEmail1">Question title</label>
        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter title">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Question description </label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter description">
    </div>
    <div class="form-group">
        <label for="exampleInputPassword1">Question description </label>
        <input type="text" class="form-control" placeholder="Tag1, tag2..">
    </div>
    <div class="form-group">
        <label for="exampleInputFile">Attach images</label>
        <input type="file" id="exampleInputFile">
    </div>
    <div class="form group">
        <label class="col-md-offset-2 col-sm-offset-2 col-xs-offset-2"></label>
        <input type="submit" value="Add more images"/>
    </div>

<br/>
    <button type="submit" class="btn btn-info pull-right">Post question</button>
</form>
