<div ng-cloak>
    <div class="row">

        <div class="col-md-12 col-xs-18 col-sm-14">

            <div class="jumbotron" style="background: url('/assets/images/back.jpg') bottom ; ">
                <br/> <br/> <br/>

                <form class="">
                    <div class="form-group col-md-11 col-xs-8 col-sm-8">
                        <input type="input" class="form-control" style="width: 100% !important;" ng-model="searchString"
                               placeholder="Search something..">
                    </div>
                    <button type="submit" class="btn btn-info col-md-1 col-xs-4 col-sm-3" ui-sref="questions({search:searchString})">Search</button>
                </form>
                <br/> <br/> <br/><br/> <br/> <br/>
            </div>
        </div>

    </div>


    <div class="row">
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="/assets/images/questioning.jpg" alt="...">
                <div class="caption">
                    <h3>Need help?</h3>
                    <p>You have some problem and you need solution?
                        Ask and get our experts help!</p>
                    <p><a href="#" class="btn btn-primary button-blue" role="button" ui-sref="addQuestion">Ask question</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="/assets/images/solved_question.jpg" alt="...">
                <div class="caption">
                    <h3>Solved Questions</h3>
                    <p>Looking for an answer? Check if we already have it!</p>
                    <p><a href="#" class="btn btn-primary button-green" role="button" ui-sref="questions({solved:true})">See answers</a></p>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <img src="/assets/images/newest_questions.jpg" alt="...">
                <div class="caption">
                    <h3>Newest Questions</h3>
                    <p> Are you an expert?
                        Take a look and share your knowledge!</p>
                    <p><a href="#" class="btn btn-primary button-darkRed" role="button" ui-sref="questions">See questions</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
