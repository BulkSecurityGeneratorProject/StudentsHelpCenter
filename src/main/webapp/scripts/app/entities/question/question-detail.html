
<div>
    <h2><span translate="studentshelpcenterApp.question.detail.title">Question</span> {{question.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.question.title">Title</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.title}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.question.description">Description</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.description}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.question.datePosted">DatePosted</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.datePosted}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.question.solved">Solved</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.solved}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.question.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{question.user.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="question"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
