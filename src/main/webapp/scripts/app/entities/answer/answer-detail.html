
<div>
    <h2><span translate="studentshelpcenterApp.answer.detail.title">Answer</span> {{answer.id}}</h2>
    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th translate="entity.detail.field">Field</th>
                    <th translate="entity.detail.value">Value</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.answer.answerText">AnswerText</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{answer.answerText}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.answer.datePosted">DatePosted</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{answer.datePosted}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.answer.user">user</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{answer.user.id}}" readonly>
                    </td>
                </tr>
                <tr>
                    <td>
                        <span translate="studentshelpcenterApp.answer.question">question</span>
                    </td>
                    <td>
                        <input type="text" class="input-sm form-control" value="{{answer.question.id}}" readonly>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <button type="submit"
            ui-sref="answer"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
