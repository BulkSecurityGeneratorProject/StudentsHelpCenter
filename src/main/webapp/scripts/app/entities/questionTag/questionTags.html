<div>

    <h2 translate="studentshelpcenterApp.questionTag.home.title">QuestionTag</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveQuestionTagModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="studentshelpcenterApp.questionTag.home.createLabel">Create a new QuestionTag</span>
    </button>
    <div class="modal fade" id="saveQuestionTagModal" tabindex="-1" role="dialog" aria-labelledby="myQuestionTagLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuestionTagLabel" translate="studentshelpcenterApp.questionTag.home.createOrEditLabel">Create or edit a QuestionTag</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="questionTag.id" readonly>
                        </div>


                        <div class="form-group">
                            <label translate="studentshelpcenterApp.questionTag.tag">tag</label>
                            <select class="form-control" ng-model="questionTag.tag.id" ng-options="tag.id as tag.id for tag in tags">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="studentshelpcenterApp.questionTag.question">question</label>
                            <select class="form-control" ng-model="questionTag.question.id" ng-options="question.id as question.id for question in questions">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuestionTagConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(questionTag.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="studentshelpcenterApp.questionTag.delete.question" translate-values="{id: '{{questionTag.id}}'}">Are you sure you want to delete QuestionTag {{questionTag.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="studentshelpcenterApp.questionTag.question">tag</th>
                    <th translate="studentshelpcenterApp.questionTag.question">question</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questionTag in questionTags">
                    <td><a ui-sref="questionTagDetail({id:questionTag.id})">{{questionTag.id}}</a></td>
                    <td>{{questionTag.tag.id}}</td>
                    <td>{{questionTag.question.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="questionTagDetail({id:questionTag.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(questionTag.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(questionTag.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
