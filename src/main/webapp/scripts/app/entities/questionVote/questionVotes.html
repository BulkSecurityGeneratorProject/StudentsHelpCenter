<div>

    <h2 translate="studentshelpcenterApp.questionVote.home.title">QuestionVote</h2>

    <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#saveQuestionVoteModal" ng-click="clear()">
        <span class="glyphicon glyphicon-flash"></span> <span translate="studentshelpcenterApp.questionVote.home.createLabel">Create a new QuestionVote</span>
    </button>
    <div class="modal fade" id="saveQuestionVoteModal" tabindex="-1" role="dialog" aria-labelledby="myQuestionVoteLabel"
         aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" role="form" novalidate
                      class="ng-scope ng-invalid ng-invalid-required ng-dirty ng-valid-minlength"
                      ng-submit="create()">

                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" id="myQuestionVoteLabel" translate="studentshelpcenterApp.questionVote.home.createOrEditLabel">Create or edit a QuestionVote</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input type="text" class="form-control" name="id"
                                   ng-model="questionVote.id" readonly>
                        </div>

                        <div class="form-group">
                            <label translate="studentshelpcenterApp.questionVote.vote">Vote</label>
                            <input type="number" class="form-control"
                                   ng-model="questionVote.vote">
                        </div>

                        <div class="form-group">
                            <label translate="studentshelpcenterApp.questionVote.user">user</label>
                            <select class="form-control" ng-model="questionVote.user.id" ng-options="user.id as user.id for user in users">
                            </select>
                        </div>
                        <div class="form-group">
                            <label translate="studentshelpcenterApp.questionVote.question">question</label>
                            <select class="form-control" ng-model="questionVote.question.id" ng-options="question.id as question.id for question in questions">
                            </select>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">
                            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteQuestionVoteConfirmation">
        <div class="modal-dialog">
            <div class="modal-content">
                <form name="form" ng-submit="confirmDelete(questionVote.id)">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                                ng-click="clear()">&times;</button>
                        <h4 class="modal-title" translate="entity.delete.title">Confirm delete operation</h4>
                    </div>
                    <div class="modal-body">
                        <p translate="studentshelpcenterApp.questionVote.delete.question" translate-values="{id: '{{questionVote.id}}'}">Are you sure you want to delete QuestionVote {{questionVote.id}}?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="clear()">
                            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
                        </button>
                        <button type="submit" ng-disabled="form.$invalid" class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th translate="studentshelpcenterApp.questionVote.vote">Vote</th>
                    <th translate="studentshelpcenterApp.questionVote.question">user</th>
                    <th translate="studentshelpcenterApp.questionVote.question">question</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questionVote in questionVotes">
                    <td><a ui-sref="questionVoteDetail({id:questionVote.id})">{{questionVote.id}}</a></td>
                    <td>{{questionVote.vote}}</td>
                    <td>{{questionVote.user.id}}</td>
                    <td>{{questionVote.question.id}}</td>
                    <td>
                        <button type="submit"
                                ui-sref="questionVoteDetail({id:questionVote.id})"
                                class="btn btn-info">
                            <span class="glyphicon glyphicon-eye-open"></span>&nbsp;<span translate="entity.action.view"> View</span>
                        </button>
                        <button type="submit"
                                ng-click="update(questionVote.id)"
                                class="btn btn-primary">
                            <span class="glyphicon glyphicon-pencil"></span>&nbsp;<span translate="entity.action.edit"> Edit</span>
                        </button>
                        <button type="submit"
                                ng-click="delete(questionVote.id)"
                                class="btn btn-danger">
                            <span class="glyphicon glyphicon-remove-circle"></span>&nbsp;<span translate="entity.action.delete"> Delete</span>
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
